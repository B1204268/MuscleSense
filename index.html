<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>MuscleSense 肌肉檢測裝置</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <style>
    body {
      font-family: "Helvetica Neue", sans-serif;
      margin: 0;
      background: #f9fbfc;
      color: #333;
    }
    header {
      text-align: center;
      padding: 2rem 1rem;
      background: #d8f3f9;
    }
    section {
      max-width: 900px;
      margin: auto;
      padding: 2rem 1rem;
    }
    h1, h2 {
      color: #0077b6;
    }
    canvas {
      background: #fff;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    button {
      padding: 0.5rem 1rem;
      margin: 0.5rem;
      background: #00b4d8;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.8rem;
      color: #666;
    }
  </style>
</head>
<body>
  <header data-aos="fade-down">
    <h1 id="title">MuscleSense 肌肉檢測裝置</h1>
    <p id="desc">即時肌肉訊號偵測與回饋</p>
    <button onclick="loadLang('zh')">中文</button>
    <button onclick="loadLang('en')">English</button>
  </header>

  <section data-aos="fade-up">
    <h2>模擬 EMG 數據圖表</h2>
    <canvas id="emgChart" height="200"></canvas>
  </section>

  <footer>
    本網站由 MuscleSense 團隊製作，資料僅供模擬用途。
  </footer>

  <script>
    AOS.init();

    async function loadLang(lang) {
      const res = await fetch('lang/' + lang + '.json');
      const text = await res.json();
      document.getElementById('title').innerText = text.title;
      document.getElementById('desc').innerText = text.description;
    }

    async function loadChart() {
      const res = await fetch('demoData.json');
      const data = await res.json();
      const labels = data.timestamps;
      const datasets = Object.keys(data.channels).map((key, index) => ({
        label: key,
        data: data.channels[key],
        fill: false,
        borderColor: ['#0077b6', '#90e0ef', '#00b4d8'][index % 3],
        tension: 0.3
      }));

      new Chart(document.getElementById('emgChart'), {
        type: 'line',
        data: { labels, datasets },
        options: {
          responsive: true,
          plugins: {
            legend: { position: 'top' },
            title: { display: true, text: '模擬肌電圖數據' }
          }
        }
      });
    }

    window.onload = () => {
      loadLang('zh');
      loadChart();
    };
  </script>
</body>
</html>
